<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="gallery.css">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
</head>
<body>
    

<h2 style="text-align:center">Bohol Tourist Spots</h2>

<div class="row">
  <div class="column">
    <img src="assets/images/gallery/alicia.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="assets/images/gallery/balicasag island.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="assets/images/gallery/hingdanan.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="assets/images/gallery/manmade.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="assets/images/gallery/loboc.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="assets/images/gallery/chocolate-hills-.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="assets/images/gallery/tarsier (3).jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="assets/images/gallery/kinaiyahan.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 8</div>
      <img src="assets/images/gallery/alicia.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 8</div>
      <img src="assets/images/gallery/balicasag island.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 8</div>
      <img src="assets/images/gallery/hingdanan.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 8</div>
      <img src="assets/images/gallery/manmade.jpg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">5 / 8</div>
        <img src="assets/images/gallery/loboc.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 8</div>
      <img src="assets/images/gallery/chocolate-hills-.jpg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">7 / 8</div>
        <img src="assets/images/gallery/tarsier (3).jpg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">8 / 8</div>
        <img src="assets/images/gallery/kinaiyahan.jpg" style="width:100%">
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="assets/images/gallery/alicia.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Alicia Panoramic Park">
    </div>
    <div class="column">
      <img class="demo cursor" src="assets/images/gallery/balicasag island.jpg" style="width:100%" onclick="currentSlide(2)" alt="Balicasag Island">
    </div>
    <div class="column">
      <img class="demo cursor" src="assets/images/gallery/hingdanan.jpg" style="width:100%" onclick="currentSlide(3)" alt="Hinagdanan Cave">
    </div>
    <div class="column">
      <img class="demo cursor" src="assets/images/gallery/manmade.jpg" style="width:100%" onclick="currentSlide(4)" alt="Manmade Forest">
    </div>
    <div class="column">
        <img class="demo cursor" src="assets/images/gallery/loboc.jpg" style="width:100%" onclick="currentSlide(4)" alt="Loboc River">
    </div>
    <div class="column">
        <img class="demo cursor" src="assets/images/gallery/chocolate-hills-.jpg" style="width:100%" onclick="currentSlide(4)" alt="Chocolate Hills">
    </div>
    <div class="column">
        <img class="demo cursor" src="assets/images/gallery/tarsier (3).jpg" style="width:100%" onclick="currentSlide(4)" alt="Tarsier">
    </div>
    <div class="column">
        <img class="demo cursor" src="assets/images/gallery/kinaiyahan.jpg" style="width:100%" onclick="currentSlide(4)" alt="Kinaiyahan Forest Park">
    </div>
  </div>
</div>

<script>
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
